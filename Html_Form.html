<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="">
    <h1>
    Registration Form
    </h1>
    <div>
        <label for="studentFirstName">First Name</label>
         <input type="text" name="studentFirstName" id="studentFirstName">
    </div>
    <br>
    <div>
        <label for="studentLastName">Last Name</label>
        <input type="text" name="studentLastName" id="Studentlastname">
    </div>
    <br>
    <div>
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username">
    </div>
     <br> 
     <div>
         <label for="Password">Password</label>
         <input type="password" name="Password" id="Password" required>
     </div>
     <br>
     <div>
         <label for="Email">Email</label>
         <input type="email" name="Email" id="Email" required>
     </div>
     <br>
     <div>
          <label for="studentNumber">Moblie No.</label>
        <input type="number" name="studentNumber" id="studentNumber">
        </div>
     <br>
     <div>
     <label for="City">City</label>
     <select name="City" id="City">
         <option value="0">--</option>
         <option value="1">Memphis</option>
         <option value="2">Nashville</option>
          <option value="3">Knoxvillie</option>
          </select>
          <br>
          <div><button>Register</button> </div>
    </form>
</body>
</html>
